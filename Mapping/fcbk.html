<body class="fcbk">


        <div id="main-div">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
          <span id="header">Facebook consumes you and makes fake connections with the people not actually in your life.<span>
        </div>
      
        <form action="index.html">
          <label for="contact"></label>
          <input type="text" name="contact" id="contact" placeholder="Who are you today?" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$|^\d{10}$" >
          <label for="password"></label>
          <input type="password" name="password" id="password" placeholder="not actually secret information" required>
          <input type="submit" value="Log in" id="button">
          <a>Forgotten password?</a>
          <div id="divider"></div>
          <button id="new-acc">Create new account</button>
          <!-- <span id="page-text"><a id="page-link">Create a Page</a> for a celebrity, brand or business.</span> -->
        </form>
